        <div class="wb-frmvld">
			<form action="#" method="get" id="validation-example">
            <fieldset>
                <legend class="required"><span class="field-name">Are you using the CDTS?</span> <strong class="required">(required)</strong></legend>
                <div class="radio">
                        <label for="usingYes"><input type="radio" name="status" value="1" id="usingYes" required="required" />Yes</label>
                    </div>
                <div class="radio">
                    <label for="usingNo"><input type="radio" name="status" value="1" id="usingNo" />No</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label class="required" for="appName"><span class="field-name">What is your application name?</span> <strong class="required">(required)</strong></label>
                <input class="form-control" id="appName" type="text" required="required" />
            </div>
  
			
			<div class="form-group">
				<label class="required" for="department"><span class="field-name">What department?</span> <strong class="required">(required)</strong></label>
				<input class="form-control" type="text" id="department" required="required" />
			</div>
			<fieldset>
				<legend class="required"><span class="field-name">Are you using the latest version of CDTS?</span> <strong class="required">(required)</strong></legend>
				<div class="radio">
						<label for="latestYes"><input type="radio" name="status" value="1" id="latestYes" required="required" />Yes</label>
					</div>
				<div class="radio">
					<label for="latestNo"><input type="radio" name="status" value="1" id="latestNo" />No</label>
				</div>
			</fieldset>
			<div class="form-group">
				<label class="required" for="version"><span class="field-name">If not, what version are you using?</span> <strong class="required">(required)</strong></label>
				<input class="form-control" type="text" id="version" required="required" />
			</div>
			<div class="form-group">
				<label class="required" for="languages"><span class="field-name">What language is your application using (Static (HTML), .NET, JAVA, PHP, etc)?</span> <strong class="required">(required)</strong></label>
				<input class="form-control" type="text" id="languages" required="required" />
			</div>
			<fieldset>
				<legend class="required"><span class="field-name">Are you registered on GCPedia?</span> <strong class="required">(required)</strong></legend>
				<div class="radio">
						<label for="registeredYes"><input type="radio" name="status" value="1" id="registeredYes" required="required" />Yes</label>
					</div>
				<div class="radio">
					<label for="registeredNo"><input type="radio" name="status" value="1" id="registeredNo" />No</label>
				</div>
			</fieldset>

			<div class="form-group">
				<label class="required" for="email"><span class="field-name">Provide a contact email for your web asset?</span> <strong class="required">(required)</strong></label>
				<input class="form-control" type="email" id="email" required="required" />
			</div>
			<div class="form-group">
				<label for="feedback">Feedback on CDTS?</label>
				<textarea class="form-control" name="feedback" id="feedback" cols="30" rows="10"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" /> <input type="reset" value="Reset" class="btn btn-default" />
			</form>
