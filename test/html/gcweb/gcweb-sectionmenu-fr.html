		<title>Content page - intranet.canada.ca</title>
		<meta content="width=device-width,initial-scale=1" name="viewport">
		<!-- Meta data -->
		<meta name="description" content="Web Experience Toolkit (WET) includes reusable components for building and maintaining innovative Web sites that are accessible, usable, and interoperable. These reusable components are open source software and free for use by departments and external Web communities">
		<!-- Meta data-->
		<!-- Load closure template scripts -->
		<script src="../compiled/soyutils.js"></script>
		<script src="../compiled/wet-fr.js"></script>
		<noscript>
			<!-- Write closure fall-back static file -->
			<!-- refTop.html -->
		</noscript>
		<!-- Write closure template -->
		<script>
			document.write(wet.builder.refTop({
				"cdnEnv": "localhost"	  
			}));

	<body vocab="http://schema.org/" typeof="WebPage">
		<div id="def-top">
			<!-- Write closure fall-back static file -->
			<!-- top-en.html -->
		</div>
		<!-- Write closure template -->
		<script>
			var defTop = document.getElementById("def-top");
			defTop.outerHTML = wet.builder.top({
				"cdnEnv": "localhost",
				"topSecMenu": true,
				"lngLinks": [{
					"lang": "fr",
					"href": "sectionmenu-en.html",
					"text": "English"
				}]
			});
		</script>
		<div class="container">
			<div class="row">
				<main property="mainContentOfPage" typeof="WebPageElement" class="col-md-9 col-md-push-3">
					<h1 property="name" id="wb-cont">Content page</h1>
					<div id="def-preFooter">
						<!-- Write closure fall-back static file -->
						<!-- preFooter-en.html -->
					</div>
					<!-- Write closure template -->
					<script>
						var defPreFooter = document.getElementById("def-preFooter");
						defPreFooter.outerHTML = wet.builder.preFooter({"cdnEnv": "localhost"});
					</script>
				</main>
				<nav class="wb-sec col-md-3 col-md-pull-9" typeof="SiteNavigationElement" id="wb-sec">
					<!-- Write closure fall-back static file -->
					<!-- secMenu-en.html -->
				</nav>
				<script>
					var secondarymenu = document.getElementById("wb-sec");
						secondarymenu.innerHTML = wet.builder.secmenu({
							"sections": [{
								"sectionName": "[Topic - Local navigation]",
								"menuLinks": [{
									"href": "#",
									"text": "Link 1",
									"subLinks": [{ 
										"subhref": "#11a",
										"subtext": "Link 1.1 a)"
									}, { 
										"subhref": "#11b",
										"subtext": "Link 1.1 b)"
									}, {
										"subhref": "#11c",
										"subtext": "Opens in a new window",
										"newWindow": true
									}]
								}, {
									"href": "#",
									"text": "Link 2"
								}, {
									"href": "#",
									"text": "Opens in a new window",
									"newWindow": true
								}, {
									"href": "#",
									"text": "Link 4"
								}]
							},{
								"sectionName": "Opens in a new window",
								"sectionLink": "#",
								"newWindow": true,
								"menuLinks": [{
									"href": "#",
									"text": "Link 1"
								}, {
									"href": "#",
									"text": "Link 2"
								}]
							},{
								// Rinse and repeat
								"sectionName": "Section name 3",
								"menuLinks": [{
									"href": "#",
									"text": "Link 1"
								}, {
									"href": "#",
									"text": "Link 2"
								}]
							}]
						});
				</script>
			</div>
		</div>
		<div id="def-footer">
			<!-- Write closure fall-back static file -->
			<!-- footer-en.html -->
		</div>
		<!-- Write closure template -->
		<script>
			var defFooter = document.getElementById("def-footer");
			defFooter.outerHTML = wet.builder.footer({"cdnEnv": "localhost"});
		</script>
		<!-- Write closure template -->
		<script>
			document.write(wet.builder.refFooter({"cdnEnv": "localhost"}));
		</script>
		<script>
            $( document ).on( "wb-ready.wb", function( event ) {
                $("#wb-cont").after('<a name="wetInitializedMarker" id="wetInitializedMarker"></a>');
            });
		</script>
	</body>
</html>
